<!doctype html>
<html data-theme="dark">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/svg+xml" href="../favicon.svg" />

  <title>Random Clock | Vanilla JS Projects</title>
  <style>
    #clock {
      width: 100%;
      height: 50vh;
      position: relative;
    }

    #clock p {
      width: 200px;
      position: relative;
      font-size: xx-large;
    }
  </style>

  <link rel="stylesheet" crossorigin href="pico.css">
  <link rel="stylesheet" crossorigin href="spacing.css">
</head>

<body class="container">
  <header>
    <h1>random clock</h1>
  </header>

  <main class="container">
    <article>
      <div id="clock">
        <p id="time"></p>

      </div>
    </article>
  </main>

  <script id="clock.js">
    const clock = document.getElementById("clock");
    const text = document.getElementById("time");


    const leftoffset = "50px";
    const [s, l ] = ["75%","75%"];

    const updateTime = () => {
      const currentTime = new Date();

      const h = Math.random() * 360;

      const timeString = currentTime.toLocaleTimeString();
      text.textContent = timeString;
      text.setAttribute("style", `color: hsl(${h},${s},${l}); top: ${Math.random() * 100}%; left: ${Math.random() * 100}%;`);


    }
    updateTime();
    setInterval(updateTime, 3000);




  </script>
</body>

</html>


<!--1 GET the P element with id time
2 Get the current time as a localized time string 
3 set the text of the #time element to the time string
4 style the p with random values for top, left and color
5 repeat every 3 seconds -->
